apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: kube-lego
    chart: kube-lego-0.3.0
    heritage: Tiller
    release: RELEASE-NAME
  name: RELEASE-NAME-kube-lego
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-lego
        release: RELEASE-NAME
    spec:
      serviceAccountName: RELEASE-NAME-kube-lego
      containers:
        - name: kube-lego
          image: "jetstack/kube-lego:0.1.5"
          imagePullPolicy: "IfNotPresent"
          env:
            - name: LEGO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LEGO_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          # kerin.cosford@digital.justice.gov.uk
            - name: "LEGO_DEFAULT_INGRESS_CLASS"
              value: "nginx"
            - name: "LEGO_EMAIL"
              value: "kerin.cosford@digital.justice.gov.uk"
            - name: "LEGO_PORT"
              value: "8080"
            - name: "LEGO_SUPPORTED_INGRESS_CLASS"
              value: "nginx"
            - name: "LEGO_SUPPORTED_INGRESS_PROVIDER"
              value: "nginx"
            - name: "LEGO_URL"
              value: "https://acme-v01.api.letsencrypt.org/directory"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            {}
            

